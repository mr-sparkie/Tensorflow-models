<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Admin Panel</title>
    <link rel="stylesheet" href="Admin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;

        }
        .admin-panel {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        .container {
            margin-bottom: 20px\;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input, 
        .input-group select {
            width: calc(100% - 10px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit {
            text-align: center;
            margin-top: 10px;
        }
        .submit button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <div class="container">
            <h1 style="text-align: center;">Bank Admin Panel</h1>
            <form action="newuser" method="post">
                <div class="input-group">
                    <label for="acc_no">Account Number:</label>
                    <input type="text" id="acc_no" name="acc_no" required>
                </div>
                <div class="input-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="mobile_no">Mobile Number:</label>
                    <input type="tel" id="mobile_no" name="mobile_no" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="acc_type">Account Type:</label>
                    <select id="acc_type" name="acc_type" required>
                        <option value="Savings">Savings</option>
                        <option value="Current">Current</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="id_proof">ID Proof:</label>
                    <input type="text" id="id_proof" name="id_proof" required>
                </div>
                <div class="input-group">
                    <label for="initial_balance">Initial Balance:</label>
                    <input type="number" id="initial_balance" name="initial_balance" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
